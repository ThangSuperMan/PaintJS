<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint JS</title>

    <!-- FILE CSS -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="control">

        <div class="control__range">
            <input type="range" id="jsRange" min="1" max="5" value="2.5" step="0.1">
        </div>
        <div class="control__btns">
            <button id="jsMode">Fill</button>
            <button id="idjsSave">Save</button>
        </div>
        <div class="control__colors" id="jsColors">
            <div class="control__color" id="jsColor" style="background-color: #2c2c2c;"></div>
            <div class="control__color" id="jsColor" style="background-color: white;"></div>
            <div class="control__color" id="jsColor" style="background-color: #FF3B30;"></div>
            <div class="control__color" id="jsColor" style="background-color: #FF9500;"></div>
            <div class="control__color" id="jsColor" style="background-color: #4CD963;"></div>
            <div class="control__color" id="jsColor" style="background-color: #5AC8FA;"></div>
            <div class="control__color" id="jsColor" style="background-color: #0578FF;"></div>
            <div class="control__color" id="jsColor" style="background-color: #0579FF;"></div>
            <div class="control__color" id="jsColor" style="background-color: #5856D6;"></div>
        </div>
        
    </div>

    <!-- FILE JS -->
    <script src="app.js"></script>
</body>
</html>
